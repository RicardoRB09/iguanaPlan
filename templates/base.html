<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iguanaPlan</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='img/favicon.png', sizes='any') }}"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-image">
    <header class="d-flex align-items-center gap-2 p-3">
      <img
        src="{{url_for('static', filename='img/iguana.svg')}}"

        class="logo"
        width="80"
      />
      <h1 class="chalk m-2 fs-8">iguanaPlan</h1>
    </header>

    <main>{% block content %} {% endblock content %}</main>

    <footer class="text-center text-white col-md-12">
      <!-- Copyright -->
      <div class="text-center p-1">
        Copyright Â© 2025 <b>iguanaPlan.com</b>. All rights reserved.
      </div>

        Powered by <a href="{{url_for('myPortfolio')}}">Ricardo Racines</a>
